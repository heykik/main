<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <!-- E : mobile -->
    <title>경남디지털혁신튜브</title>
    <link rel="stylesheet" href="../assets/css/style.css" />

<script src="js/selectivizr.js">

</script>

<body>
    <!-- skipNav -->
    <dl id="skipNav">
        <dt>바로가기 메뉴</dt>
        <dd><a href="#container">본문 바로가기</a></dd>
        <dd><a href="#gnb">주메뉴 바로가기</a></dd>
        <dd><a href="#footer">풋터 바로가기</a></dd>
    </dl>
    <!-- //skipNav -->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <div id="headerImport">
        </div>
        <!--// header -->

        <div id="container" class="member">
            <div class="memberCont">
                <div class="titL">
                    <h2>로그인</h2>
                </div>
                <div class="whiteBox">
                    <!-- tab -->
                    <div class="tab tabFunc">
                        <div class="tabTit v2">
                            <ul>
                                <li class="curr"><a href="">기업</a></li>
                                <li><a href="">기관</a></li>
                            </ul>
                        </div>
                        <div class="tabCont v2">
                            <!-- 기업 -->
                            <div>
                                <!-- memberInputBox -->
                                <div class="memberInputBox">
                                    <ul>
                                        <li>
                                            <input type="text" title="아이디" placeholder="아이디를 입력해주세요.">
                                        </li>
                                        <li>
                                            <div class="passwordBox">
                                                <input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요.">
                                                <button type="button" class="btnShow">비밀번호 보기</button>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="inputBox">
                                                <div class="checkBox">
                                                    <input type="checkbox" name="checkDefault" id="check01">
                                                    <label for="check01">아이디저장</label>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    <button type="button" class="btn btnRed lg full">로그인</button>
                                </div>
                                <!--// memberInputBox -->
                                <ul class="utilBox">
                                    <li><a href="">아이디 찾기</a></li>
                                    <li><a href="">비밀번호 찾기</a></li>
                                    <li><a href="">회원가입</a></li>
                                </ul>
                            </div>
                            <!--// 기업 -->
                            <!-- 기관 -->
                            <div>
                            </div>
                            <!--// 기관 -->
                        </div>
                    </div>
                    <!--// tab -->
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footerImport">
        </div>
        <!--// footer -->
    </div>
    <!--// wrap -->
    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/js/swiper.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/main.js"></script>
